  </head>
  <body>
    <h1>Hello!</h1>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">

      <h2 class="mt-4 text-center">Backoffice Form</h2>
  
      <div class="container">
        <div class="row justify-content-center mt-4">
          <div class="col col-md-6">
            <form onsubmit="createProduct(event)">
              <div class="form-group">
                <label for="name-input">Product Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name-input"
                  aria-describedby="name field"
                />
              </div>
              <div class="form-group">
                <label for="description-input">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="description-input"
                  aria-describedby="description field"
                />
              </div>
              <div class="form-group">
                <label for="description-input">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand-input"
                  aria-describedby="brand field"
                />
              </div>
              <div class="form-group">
                <label for="description-input">Image url</label>
                <input
                  type="text"
                  class="form-control"
                  id="image-input"
                  aria-describedby="image field"
                />
              </div>
              <div class="form-group">
                <label for="price-input">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price-input"
                  aria-describedby="price field"
                />
              </div>
  
              <button type="submit" class="btn btn-primary" >Submit</button>
            </form>
          </div>
        </div>
      </div>

    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


    <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"
  ></script>

  <script>
    const createProduct = async (event) => {


     event.preventDefault()
     

      const newProduct = {
        name: document.getElementById('name-input').value,
        description: document.getElementById('description-input').value,
        brand: document.getElementById('brand-input').value,
        image: document.getElementById('image-input').value,
        price: document.getElementById('price-input').value,
       
      }

      console.log(newProduct)

      // async/await

      try {
        const response = await fetch(
          'https://striveschool-api.herokuapp.com/api/product/',
          {
            method:'POST',
            body: JSON.stringify(newProduct),
            headers: {
                Authorization: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MjQyZmRkYWRhMTNhZjAwMTUyYzFjNjEiLCJpYXQiOjE2NDg1NzQ5MjYsImV4cCI6MTY0OTc4NDUyNn0.gOoRdCMQbZ6_QKql-UCo6mNN0_m0pGlGLb5mGyQ2iGY',
                'Content-Type': 'application/json'
            }
          
           
          }
        )
        if (response.ok) {
          alert('Successfully added product!')
    
            document.getElementById('name-input').value = ''
            document.getElementById('description-input').value = ''
            document.getElementById('brand-input').value = ''
            document.getElementById('image-input').value= ''
            document.getElementById('price-input').value=''
        } else {
         
          alert('Problem occured')
        }
      } catch (error) {
        console.log(error)
      }
    }
  </script>

  </body>
</html>
